<body style="background-color: #006cab;">


    <h5 style="color: white; text-align: center;">FEATURE</h5>
    <div style="margin: auto; margin-top: 50px; text-align: center;">
        <select id="feature" placeholder="Feature" style="
            text-align: center;
            height: 50px;
            width: 40%;
            background-color: white;
            border-style: solid;
            border-width: 5px;">
                <option></option>
        </select>
    </div>


    <h5 style="color: white; text-align: center; margin-top: 50px;">CONTRIBUTION DESCRIPTION</h5>
    <div style="margin: auto; margin-top: 50px; text-align: center;">
        <!--TITLE AREA-->
        <input type="text" id="title" placeholder="Comment on the work done" style="
                    height: 50px;
                    width: 40%;
                    background-color: white;
                    border-radius: 10px;
                    border-style: solid;
                    border-width: 5px;">

        </input>
    </div>

    <div style="margin: auto; margin-top: 50px; text-align: center;">
        <!--TIME INPUT AREA-->
        <h5 style="color: white;">Start time:</h5>
        <input type="time" id="startTime" placeholder="Enter your starting time" style="
            height: 30px;
            width: 20%;
            background-color: white;
            border-radius: 10px;
            border-style: solid;
            border-width: 3px;">
        </input>
        <br>

        <h5 style="color: white;">End time:</h5>
        <input type="time" id="endTime" placeholder="Enter your ending time" style="
            height: 30px;
            width: 20%;
            background-color: white;
            border-radius: 10px;
            border-style: solid;
            border-width: 3px;">
        </input>


    </div>
    <h5 style="color: white; text-align: center; margin-top: 50px;">WORK SNIPPET</h5>
    <div style="margin: auto; margin-top: 10px; text-align: center;">

        <!--SNIPPET AREA-->
        <textarea type="text" id="snippet" placeholder="Snippet of work" style="
        height: 200px;
        width: 40%;
        background-color: white;
        border-radius: 10px;
        border-style: solid;
        border-width: 5px;"></textarea>

    </div>

    <div style="margin: auto; text-align: center;">
        <button id="submitSnippet" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="snippetSave();">Submit Contribution</button>
    </div>
