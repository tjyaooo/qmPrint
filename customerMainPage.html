<!DOCTYPE html>
<html dir="ltr" lang="en">
<!--MDL links-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<link href="css/customerMainPage.css" rel="stylesheet">
<style>
        .expand_width {
        width: 80%;
    }
</style>

<body onload="verifyPermission()">

    <div id="userD">Hello,
        <div id="userDisplay">
        </div>
    </div>

    <div>
        <h2 style="padding-left: 1%; color: white;">Place an Order!</h2>
    </div>

    <div id="productCatalogBox">
        <h1 style="font-size: 28px; padding-left: 1%; color: white;">Products Catalog</h1>
        <h1 style="font-size: 18px; padding-left: 1%; color: white;"><u>Click Product Image to Browse.</u></h1>
        <table class="mdl-data-table mdl-js-data-table expand_width">
            <thead>
                <tr>
                    <th class="mdl-data-table__cell--non-numeric" style="font-size: 25px; text-align: center;">Tarpaulin</th>
                    <th class="mdl-data-table__cell--non-numeric" style="font-size: 25px; text-align: center;">Sticker</th>
                    <th class="mdl-data-table__cell--non-numeric" style="font-size: 25px; text-align: center;">Fabric</th>
                </tr>

                <tr>
                    <td style="width:50px; text-align: -moz-center;
                    vertical-align: middle;
                    text-align: -webkit-center;">
                        <span> <a href="tplOrderPage.html" target="_blank"><img src='images/tpl.jpg' class="row @PreferredNameRowStatus" /></a></span>
                    </td>

                    <td style="width:50px; text-align: -moz-center;
                    vertical-align: middle;
                    text-align: -webkit-center;">
                        <span><a href="http://www.google.com" target="_blank"><img id="stkRef" src='images/stk.jpg' class="row @PreferredNameRowStatus" /></a></span>
                    </td>

                    <td style="width:50px; text-align: -moz-center;
                    vertical-align: middle;
                    text-align: -webkit-center;">
                        <span><a href="http://www.google.com" target="_blank"><img src='images/fab.jpg' class="row @PreferredNameRowStatus" /></a></span>
                    </td>

                </tr>
            </thead>
        </table>
    </div>


    <button id="submit" onclick="logOut();" style="position: absolute; right:30px; bottom:30px; width: 150px; height: 75px; font-size: larger;">
    Log Out
    </button>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.1.1/firebase-app.js"></script>
    <script src="/__/firebase/8.1.1/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-database.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <!-- Logic -->
    <script src="scripts/generalFunctions.js"></script>
    <script src="scripts/customerMainPage.js"></script>
</body>

</html>
