<body>

<!--Main content is to be added here-->

<h2 id="title">Sign up</h2>
<h1 id="memo">*username is used to sign in. </h1>

<div class="signupBox">
    <input id="companyNameId" placeholder="Company Name"
           type="text"/>
    <input id="usernameId" placeholder="Username"
           type="text"/>
    <input id="passwordId"  placeholder="Password"
           type="password"/>
    <input id="confirmPasswordId"  placeholder="Confirm Password"
           type="password"/>
    <input id="phoneNumberId"  placeholder="Phone number"
           type="text"/>
    <div>
        <button id="signUpButton" onclick="register();">Sign up</button>
        <a href="index.html">
            <button id="cancelButton">Cancel</button>
        </a>
    </div>
    <div id="error" style="color: red"></div>


</div>
